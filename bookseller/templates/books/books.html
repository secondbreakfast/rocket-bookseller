{% extends "base.html" %}

{% block title %}Lots and lots of books{% endblock %}
{% block main %}
<h1>Check out our selection of books</h1>
<ul>
    {% for book in books %}
        <li><a href="{% url "view_book" book.id %}">{{ book.name }}</a></li>
    {% endfor %}
</ul>
<br>
<a href="{% url "new_book" %}">Add new book</a>
{% endblock %}
