{% extends "base.html" %}

{% block title %}View book{% endblock %}
{% block main %}
<h1>{{ book.title }}</h1>
Genre: {{ book.genre }}
<br>
Author: {{ book.author }}
<br>
ISBN: {{ book.isbn }}
<br>
<a href="{% url "edit_book" book.id %}">Edit movie</a>
<br>
<a href="{% url "delete_book" book.id %}">Delete movie</a>
{% endblock %}
